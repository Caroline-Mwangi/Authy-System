<!DOCTYPE html>
{%load static%}
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Authy Registration</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="{% static 'css/register.css' %}">
        <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Fanwood+Text" />
    </head>
    <body>
        <h1 class="logo">AUTHY</h1>
        <h1 class="main-head">CREATE AN ACCOUNT</h1>
        <h3 class="mini-head">Fill in the details below to register</h3>
        <input type="text" id="fname" name="fname" placeholder="First Name...">
        <input type="text" id="lname" name="lname" placeholder="Last Name...">
        <input type="text" id="uname" name="uname" placeholder="Username...">
        <input type="email" id="email" name="email" placeholder="Email Address...">
        <input type="password" id="pass" name="pass" placeholder="Password...">
        <input type="password" id="cpass" name="cpass" placeholder="Confirm Password...">
        <button class="btn">Submit</button>
    </body>
</html>
