<!DOCTYPE html>
{%load static%}
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Authy Registration</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="{% static 'css/register.css' %}">
        <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Fanwood+Text" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
        
    </head>
    <body>
        {% for message in messages %}
        <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
            <strong>Message:</strong> {{ message }}
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
            </button>
        </div>    
        {% endfor %}
        
        <h1 class="logo">AUTHY</h1>
        <h1 class="main-head">CREATE AN ACCOUNT</h1>
        <h3 class="mini-head">Fill in the details below to register</h3>

        <form action="/register" method="post">
        {% csrf_token %}
            <input type="text" id="fname" name="fname" placeholder="First Name..." required>
            <br>

            <input type="text" id="lname" name="lname" placeholder="Last Name..." required>
            <br>

            <input type="text" id="uname" name="uname" placeholder="Username..." required>
            <br>
            
            <input type="email" id="email" name="email" placeholder="Email Address..." required>
            <br>
            
            <input type="password" id="pass" name="pass" placeholder="Password..." required>
            <i class="far fa-eye" id="eye"></i>
            <br>
            
            <input type="password" id="cpass" name="cpass" placeholder="Confirm Password..." required>
            <i class="far fa-eye" id="cpeye"></i>
            <br>
            
            <button class="btn">Submit</button>
        </form>

    <script src="{% static 'js/register.js' %}"></script>

    </body>
</html>
