<!DOCTYPE html>
{%load static%}
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Authy Login</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="{% static 'css/login.css' %}">
        <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Fanwood+Text" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
        
    </head>
    <body>
        {% for message in messages %}
        <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
            <strong>Message:</strong> {{ message }}
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
            </button>
        </div>    
        {% endfor %}

        <h1 class="logo">AUTHY</h1>
        <h1 class="main-head">LOGIN TO AUTHY</h1>
        <h3 class="mini-head">Fill in the details below to login</h3>

        <form action="/login" method="post">
        {% csrf_token %}
            <input type="text" id="uname" name="uname" placeholder="Username/Email...">
            <br>

            <input type="password" id="pass" name="pass" placeholder="Password...">
            <i class="far fa-eye" id="eye"></i>
            <br>

            <button class="btn">Submit</button>
        </form>

    <script src="{% static 'js/login.js' %}"></script>
    </body>
</html>
